identity:
  name: "upload_file"
  author: "sawyer-shi"
  label:
    en_US: "Upload File to Volcengine TOS"
    zh_Hans: "上传文件到火山引擎TOS"
    pt_BR: "Enviar arquivo para Volcengine TOS"
description:
  human:
    en_US: "Upload files to Volcengine TOS and get the URL"
    zh_Hans: "上传文件至火山引擎TOS并返回URL"
    pt_BR: "Faça upload de arquivos para o Volcengine TOS e obtenha a URL"
  llm: "This tool allows users to upload files to Volcengine TOS and get the URL. Provide file and configuration parameters."
parameters:
  
  # 上传相关参数
  - name: file
    type: file
    required: true
    label:
      en_US: "File"
      zh_Hans: "文件"
      pt_BR: "Arquivo"
    human_description:
      en_US: "The file to upload"
      zh_Hans: "要上传的文件"
      pt_BR: "O arquivo a ser carregado"
    llm_description: "The file object to be uploaded to Volcengine TOS"
    form: file
  
  - name: directory
    type: string
    required: false
    label:
      en_US: "Directory"
      zh_Hans: "目录"
      pt_BR: "Diretório"
    human_description:
      en_US: "The directory in the bucket where the file will be stored"
      zh_Hans: "文件将存储在存储桶中的目录路径"
      pt_BR: "O diretório no bucket onde o arquivo será armazenado"
    llm_description: "Optional directory path within the bucket to store the uploaded file"
    form: input
  
  - name: filename
    type: string
    required: false
    label:
      en_US: "Filename"
      zh_Hans: "文件名"
      pt_BR: "Nome do arquivo"
    human_description:
      en_US: "Custom filename for the uploaded file. If not provided, the original filename will be used"
      zh_Hans: "上传文件的自定义文件名。如果未提供，将使用原始文件名"
      pt_BR: "Nome personalizado para o arquivo carregado. Se não for fornecido, o nome original do arquivo será usado"
    llm_description: "Optional custom filename for the uploaded file. If not provided, the original filename will be used"
    form: input
  
  - name: directory_mode
    type: string
    required: false
    default: "no_subdirectory"
    label:
      en_US: "Directory Mode"
      zh_Hans: "目录模式"
      pt_BR: "Modo de diretório"
    human_description:
      en_US: "How to organize files in directories"
      zh_Hans: "如何在目录中组织文件"
      pt_BR: "Como organizar arquivos em diretórios"
    llm_description: "Specify how to organize files in directories. 'no_subdirectory' for no subdirectories, 'yyyy_mm_dd_combined' for a single date directory, 'yyyy_mm_dd_hierarchy' for nested date directories"
    enum:
      - "no_subdirectory"
      - "yyyy_mm_dd_combined"
      - "yyyy_mm_dd_hierarchy"
    enum_labels:
      en_US:
        - "No subdirectory"
        - "Date combined"
        - "Date hierarchy"
      zh_Hans:
        - "无子目录"
        - "日期一体"
        - "日期层级"
      pt_BR:
        - "Sem subdiretório"
        - "Data combinada"
        - "Hierarquia de datas"
    form: select
  
  - name: filename_mode
    type: string
    required: false
    default: "filename"
    label:
      en_US: "Filename Mode"
      zh_Hans: "文件名模式"
      pt_BR: "Modo de nome de arquivo"
    human_description:
      en_US: "How to generate filenames"
      zh_Hans: "如何生成文件名"
      pt_BR: "Como gerar nomes de arquivo"
    llm_description: "Specify how to generate filenames. 'filename' for original filename, 'filename_timestamp' for filename with timestamp"
    enum:
      - "filename"
      - "filename_timestamp"
    enum_labels:
      en_US:
        - "Original filename"
        - "Filename with timestamp"
      zh_Hans:
        - "原始文件名"
        - "带时间戳的文件名"
      pt_BR:
        - "Nome original do arquivo"
        - "Nome do arquivo com carimbo de data/hora"
    form: select
  
  - name: use_https
    type: boolean
    required: false
    default: true
    label:
      en_US: "Use HTTPS"
      zh_Hans: "使用HTTPS"
      pt_BR: "Usar HTTPS"
    human_description:
      en_US: "Whether to use HTTPS for the generated URL"
      zh_Hans: "是否为生成的URL使用HTTPS"
      pt_BR: "Se deve usar HTTPS para a URL gerada"
    llm_description: "Specify whether to use HTTPS protocol for the generated file URL"
    form: switch
extra:
  python:
    source: tools/upload_file.py