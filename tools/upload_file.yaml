identity:
  name: "upload_file"
  author: "sawyer-shi"
  label:
    en_US: "Upload File to Volcengine TOS"
    zh_Hans: "上传文件至火山引擎TOS并返回URL"
    pt_BR: "Enviar arquivo para Volcengine TOS"
description:
  human:
    en_US: "Upload files to Volcengine TOS and get the URL"
    zh_Hans: "上传文件至火山引擎TOS并返回URL"
    pt_BR: "Faça upload de arquivos para o Volcengine TOS e obtenha a URL"
  llm: "This tool allows users to upload files to Volcengine TOS and get the URL. Provide file and configuration parameters."
parameters:
  
  # 上传相关参数
  - name: file
    type: file
    required: true
    label:
      en_US: "File"
      zh_Hans: "文件"
      pt_BR: "Arquivo"
    human_description:
      en_US: "The file to upload"
      zh_Hans: "要上传的文件"
      pt_BR: "O arquivo a ser carregado"
    llm_description: "The file object to be uploaded to Volcengine TOS"
    form: llm
  
  - name: directory
    type: string
    required: true
    label:
      en_US: "Directory"
      zh_Hans: "目录"
      pt_BR: "Diretório"
    human_description:
      en_US: "The directory in the bucket where the file will be stored"
      zh_Hans: "文件将存储在存储桶中的目录路径"
      pt_BR: "O diretório no bucket onde o arquivo será armazenado"
    llm_description: "Optional directory path within the bucket to store the uploaded file"
    form: llm
  
  - name: filename
    type: string
    required: false
    label:
      en_US: "Filename"
      zh_Hans: "文件名"
      pt_BR: "Nome do arquivo"
    human_description:
      en_US: "Custom filename for the uploaded file. If not provided, the original filename will be used"
      zh_Hans: "上传文件的自定义文件名。如果未提供，将使用原始文件名"
      pt_BR: "Nome personalizado para o arquivo carregado. Se não for fornecido, o nome original do arquivo será usado"
    llm_description: "Optional custom filename for the uploaded file. If not provided, the original filename will be used"
    form: llm
  
  - name: directory_mode
    type: select
    required: false
    label:
      en_US: "Directory Mode"
      zh_Hans: "目录模式"
      pt_BR: "Modo de diretório"
    human_description:
      en_US: "How to organize files in directories"
      zh_Hans: "如何在目录中组织文件"
      pt_BR: "Como organizar arquivos em diretórios"
    llm_description: "Specify how to organize files in directories. 'no_subdirectory' for no subdirectories, 'yyyy_mm_dd_combined' for a single date directory, 'yyyy_mm_dd_hierarchy' for nested date directories"
    form: llm
    options:
      - label:
          en_US: "No subdirectory"
          zh_Hans: "无子目录"
          pt_BR: "Sem subdiretório"
        value: "no_subdirectory"
      - label:
          en_US: "Date combined"
          zh_Hans: "日期一体"
          pt_BR: "Data combinada"
        value: "yyyy_mm_dd_combined"
      - label:
          en_US: "Date hierarchy"
          zh_Hans: "日期层级"
          pt_BR: "Hierarquia de datas"
        value: "yyyy_mm_dd_hierarchy"
    default: "no_subdirectory"
  
  - name: filename_mode
    type: select
    required: false
    label:
      en_US: "Filename Mode"
      zh_Hans: "文件名组成"
      pt_BR: "Modo de Nome do Arquivo"
    human_description:
      en_US: "The way to compose the filename stored in TOS. 'filename': use the original filename; 'filename_timestamp': use the original filename plus timestamp"
      zh_Hans: "存储在TOS上的文件名组成方式。'filename'：使用原始文件名；'filename_timestamp'：使用原始文件名加上时间戳"
      pt_BR: "A forma de compor o nome do arquivo armazenado no TOS. 'filename': usar o nome original do arquivo; 'filename_timestamp': usar o nome original do arquivo mais carimbo de data/hora"
    llm_description: "The way to compose the filename stored in TOS"
    form: llm
    options:
      - label:
          en_US: "Filename"
          zh_Hans: "纯文件名"
          pt_BR: "Nome do Arquivo"
        value: "filename"
      - label:
          en_US: "Filename + Timestamp"
          zh_Hans: "文件名+时间戳数字"
          pt_BR: "Nome do Arquivo + Carimbo de Data/Hora"
        value: "filename_timestamp"
    default: "filename"
extra:
  python:
    source: tools/upload_file.py