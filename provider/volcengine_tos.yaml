identity:
  author: "sawyer-shi"
  name: "volcengine_tos"
  label:
    en_US: "Volcengine TOS"
    zh_Hans: "火山引擎TOS对象存储"
    pt_BR: "Volcengine TOS"
  description:
    en_US: "Upload and download files from Volcengine TOS."
    zh_Hans: "从火山引擎TOS对象存储上传和下载文件。"
    pt_BR: "Faça upload e download de arquivos do Volcengine TOS."
  icon: "icon.png"

tools:
  - "tools/upload_file.yaml"
  - "tools/get_file_by_url.yaml"
  - "tools/multi_upload_files.yaml"

credentials_for_provider:
  access_key_id:
    label:
      en_US: "Access Key ID"
      zh_Hans: "访问密钥 ID"
      pt_BR: "ID da chave de acesso"
    help:
      en_US: "The Access Key ID for authentication"
      zh_Hans: "用于认证的访问密钥ID"
      pt_BR: "O ID da chave de acesso para autenticação"
    placeholder:
      en_US: "Your Access Key ID"
      zh_Hans: "您的 Access Key ID"
      pt_BR: "Seu Access Key ID"
    required: true
    type: "text-input"
  access_key_secret:
    label:
      en_US: "Access Key Secret"
      zh_Hans: "访问密钥 Secret"
      pt_BR: "Segredo da chave de acesso"
    help:
      en_US: "The Access Key Secret for authentication"
      zh_Hans: "用于认证的访问密钥Secret"
      pt_BR: "O segredo da chave de acesso para autenticação"
    placeholder:
      en_US: "Your Access Key Secret"
      zh_Hans: "您的 Access Key Secret"
      pt_BR: "Seu Access Key Secret"
    required: true
    type: "secret-input"
  endpoint:
    label:
      en_US: "TOS Endpoint"
      zh_Hans: "TOS 终端节点"
      pt_BR: "Endpoint do TOS"
    help:
      en_US: "TOS endpoint, e.g. tos-cn-beijing.volces.com (no protocol)"
      zh_Hans: "TOS 访问域名，例如 tos-cn-beijing.volces.com（不含协议）"
      pt_BR: "Endpoint TOS, por exemplo tos-cn-beijing.volces.com (sem protocolo)"
    placeholder:
      en_US: "tos-cn-xxxx.volces.com"
      zh_Hans: "tos-cn-xxxx.volces.com"
      pt_BR: "tos-cn-xxxx.volces.com"
    required: true
    type: "text-input"
  bucket:
    label:
      en_US: "Bucket"
      zh_Hans: "存储桶"
      pt_BR: "Bucket"
    help:
      en_US: "TOS bucket name"
      zh_Hans: "TOS 存储桶名称"
      pt_BR: "Nome do bucket TOS"
    placeholder:
      en_US: "your-bucket"
      zh_Hans: "your-bucket"
      pt_BR: "seu-bucket"
    required: true
    type: "text-input"

extra:
  python:
    source: "provider/volcengine_tos.py"

